<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - BillingInventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #1a1a40, #2a2a72, #009ffd);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: clamp(25px, 5vw, 40px);
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-out;
    }

    .card h2 {
      font-size: clamp(1.5rem, 2.5vw, 1.8rem);
      margin-bottom: 25px;
      animation: slideDown 1s ease-out;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 12px;
      color: #fff;
      margin-bottom: 15px;
      padding: 14px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.25);
      outline: none;
      box-shadow: 0 0 10px #009ffd;
    }

    .btn-custom {
      width: 100%;
      padding: 12px;
      font-size: 1.05rem;
      border-radius: 12px;
      background: #009ffd;
      border: none;
      color: #fff;
      transition: all 0.3s ease;
    }

    .btn-custom:hover, .btn-custom:active {
      transform: translateY(-2px);
      background: #2a9df4;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .btn-back {
      background: #ff5722;
      margin-top: 10px;
    }

    .btn-back:hover, .btn-back:active {
      background: #e64a19;
    }

    .messages {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ffb703;
      animation: fadeIn 1s ease-in-out;
      word-wrap: break-word;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .card {
        padding: 25px;
        border-radius: 16px;
      }

      .btn-custom {
        font-size: 1rem;
        padding: 10px;
      }

      .form-control {
        padding: 12px;
        font-size: 0.95rem;
      }

      .card h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>üîê Create Account</h2>

    <form method="post" onsubmit="return validatePasswords()">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required class="form-control">
      <input type="password" id="password" name="password" placeholder="Password" required class="form-control">
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required class="form-control">
      <button type="submit" class="btn-custom">Register</button>
    </form>

    <button class="btn-custom btn-back" onclick="history.back()">Back</button>

    {% for message in messages %}
      <p class="messages">{{ message }}</p>
    {% endfor %}
  </div>

  <script>
    function validatePasswords() {
      const pwd = document.getElementById('password').value;
      const confirmPwd = document.getElementById('confirm_password').value;
      if (pwd !== confirmPwd) {
        alert('Passwords do not match. Please re-enter.');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
