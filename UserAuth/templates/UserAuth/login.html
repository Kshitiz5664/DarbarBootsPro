<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Wholesale Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ==================== VARIABLES ==================== */
    :root {
      --color-primary: #00c2ff;
      --color-primary-hover: #008ecc;
      --color-primary-light: #66e0ff;
      --color-warning: #ffb703;
      --color-text-light: #fff;
      --color-bg-overlay: rgba(255, 255, 255, 0.08);
      --color-input-bg: rgba(255, 255, 255, 0.15);
      --color-input-focus: rgba(255, 255, 255, 0.25);
      --color-placeholder: rgba(255, 255, 255, 0.7);
      --border-radius-md: 12px;
      --border-radius-lg: 25px;
      --spacing-sm: 10px;
      --spacing-md: 15px;
      --spacing-lg: 20px;
      --spacing-xl: 35px;
      --transition-default: all 0.3s ease;
      --shadow-default: 0 15px 35px rgba(0, 0, 0, 0.4);
      --shadow-hover: 0 6px 20px rgba(0, 194, 255, 0.3);
    }

    /* ==================== BASE STYLES ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #101024, #1b1b3a, #003366);
      font-family: 'Poppins', sans-serif;
      color: var(--color-text-light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-lg);
    }

    /* ==================== LOGIN CARD ==================== */
    .login-card {
      background: var(--color-bg-overlay);
      backdrop-filter: blur(15px);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-default);
      padding: 40px var(--spacing-xl);
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-card h2 {
      font-weight: 700;
      color: var(--color-primary);
      margin-bottom: var(--spacing-lg);
      font-size: clamp(1.6rem, 4vw, 2rem);
      letter-spacing: 1px;
    }

    /* ==================== FORM ELEMENTS ==================== */
    .form-control {
      background: var(--color-input-bg);
      border: none;
      border-radius: var(--border-radius-md);
      color: var(--color-text-light);
      padding: 12px;
      margin-bottom: var(--spacing-md);
      transition: var(--transition-default);
      width: 100%;
      font-size: 1rem;
    }

    .form-control::placeholder {
      color: var(--color-placeholder);
    }

    .form-control:focus {
      background: var(--color-input-focus);
      outline: none;
      box-shadow: 0 0 10px var(--color-primary);
    }

    /* ==================== BUTTONS ==================== */
    .btn-login {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: var(--border-radius-md);
      background: var(--color-primary);
      color: var(--color-text-light);
      border: none;
      transition: var(--transition-default);
      margin-top: var(--spacing-sm);
      cursor: pointer;
    }

    .btn-login:hover {
      background: var(--color-primary-hover);
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    /* ==================== MESSAGES ==================== */
    .messages {
      margin-top: var(--spacing-md);
      padding: var(--spacing-sm);
      font-size: 0.9rem;
      color: var(--color-warning);
      background: rgba(255, 183, 3, 0.1);
      border-radius: var(--border-radius-md);
      animation: fadeIn 0.8s ease-in-out;
      word-break: break-word;
    }

    /* ==================== LINKS ==================== */
    .back-home {
      display: inline-block;
      margin-top: var(--spacing-lg);
      color: var(--color-primary);
      font-size: 0.95rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .back-home:hover {
      color: var(--color-primary-light);
      text-decoration: underline;
    }

    /* ==================== RESPONSIVE DESIGN ==================== */
    @media (max-width: 480px) {
      body {
        padding: var(--spacing-md);
      }

      .login-card {
        padding: 30px 25px;
      }

      .login-card h2 {
        font-size: 1.6rem;
      }

      .form-control {
        padding: 10px;
        font-size: 0.95rem;
      }

      .btn-login {
        font-size: 1rem;
        padding: 10px;
      }
    }

    @media (max-width: 360px) {
      .login-card {
        padding: 25px 20px;
      }

      .login-card h2 {
        font-size: 1.4rem;
        margin-bottom: var(--spacing-md);
      }
    }

    /* ==================== TOUCH OPTIMIZATIONS ==================== */
    @media (hover: none) and (pointer: coarse) {
      .btn-login,
      .back-home {
        -webkit-tap-highlight-color: transparent;
      }

      .btn-login:active {
        transform: scale(0.98);
      }
    }

    /* ==================== ACCESSIBILITY ==================== */
    .form-control:focus-visible {
      outline: 2px solid var(--color-primary);
      outline-offset: 2px;
    }

    .btn-login:focus-visible {
      outline: 2px solid var(--color-text-light);
      outline-offset: 2px;
    }

    /* ==================== REDUCED MOTION ==================== */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h2>üîê Login</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      <input 
        type="text" 
        name="username" 
        placeholder="Username" 
        required 
        class="form-control"
        aria-label="Username"
        autocomplete="username"
      >
      <input 
        type="password" 
        name="password" 
        placeholder="Password" 
        required 
        class="form-control"
        aria-label="Password"
        autocomplete="current-password"
      >
      <button type="submit" class="btn-login">Login</button>
    </form>

    {% if messages %}
      {% for message in messages %}
      <p class="messages" role="alert">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <a href="{% url 'UserAuth:index' %}" class="back-home">‚Üê Back to Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
