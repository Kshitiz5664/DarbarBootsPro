<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Wholesale Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #101024, #1b1b3a, #003366);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    /* Login Card */
    .login-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
      padding: 40px 35px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    .login-card h2 {
      font-weight: 700;
      color: #00c2ff;
      margin-bottom: 20px;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 12px;
      color: #fff;
      padding: 12px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.25);
      outline: none;
      box-shadow: 0 0 10px #00c2ff;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      background: #00c2ff;
      color: #fff;
      border: none;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn-login:hover {
      background: #008ecc;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 194, 255, 0.3);
    }

    .messages {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ffb703;
      animation: fadeIn 0.8s ease-in-out;
    }

    /* Navbar link (optional) */
    .back-home {
      display: block;
      margin-top: 20px;
      color: #00c2ff;
      font-size: 0.95rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .back-home:hover {
      color: #66e0ff;
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 30px 25px;
      }

      .login-card h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h2>üîê Login</h2>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required class="form-control">
      <input type="password" name="password" placeholder="Password" required class="form-control">
      <button type="submit" class="btn-login">Login</button>
    </form>

    {% for message in messages %}
    <p class="messages">{{ message }}</p>
    {% endfor %}

    <a href="{% url 'UserAuth:index' %}" class="back-home">‚Üê Back to Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
