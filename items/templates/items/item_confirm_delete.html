<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Delete Item - BillingInventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ==================== VARIABLES ==================== */
    :root {
      --color-primary: #009ffd;
      --color-primary-hover: #2a9df4;
      --color-danger: #ff4444;
      --color-danger-hover: #e53935;
      --color-warning: #ffdd57;
      --color-text-light: #fff;
      --color-bg-overlay: rgba(255, 255, 255, 0.1);
      --border-radius-lg: 20px;
      --border-radius-md: 12px;
      --spacing-sm: 12px;
      --spacing-md: 20px;
      --spacing-lg: 25px;
      --spacing-xl: 30px;
      --spacing-xxl: 40px;
      --transition-default: all 0.3s ease;
      --shadow-default: 0 10px 35px rgba(0, 0, 0, 0.3);
    }

    /* ==================== BASE STYLES ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1a40, #2a2a72, #009ffd);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      color: var(--color-text-light);
      padding: var(--spacing-md);
      overflow: hidden;
    }

    /* ==================== CARD DESIGN ==================== */
    .card {
      background: var(--color-bg-overlay);
      backdrop-filter: blur(14px);
      border-radius: var(--border-radius-lg);
      padding: var(--spacing-xxl) var(--spacing-xl);
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: var(--shadow-default);
      animation: fadeIn 0.9s ease-out;
    }

    /* ==================== ICON ==================== */
    .delete-icon {
      font-size: clamp(3rem, 8vw, 4rem);
      color: var(--color-danger);
      margin-bottom: var(--spacing-md);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    /* ==================== TEXT STYLES ==================== */
    .card h2 {
      font-size: clamp(1.5rem, 4vw, 1.9rem);
      font-weight: 600;
      margin-bottom: var(--spacing-lg);
      animation: slideDown 1s ease-out;
    }

    .card p {
      font-size: clamp(0.95rem, 2vw, 1rem);
      margin-bottom: var(--spacing-lg);
      line-height: 1.5;
      opacity: 0.9;
    }

    strong {
      color: var(--color-warning);
      font-weight: 700;
    }

    .warning-text {
      font-size: clamp(0.85rem, 2vw, 0.9rem);
      color: var(--color-danger);
      margin-bottom: var(--spacing-lg);
      font-style: italic;
    }

    /* ==================== BUTTONS ==================== */
    .btn-custom {
      display: block;
      width: 100%;
      padding: var(--spacing-sm);
      font-size: clamp(0.95rem, 2vw, 1.05rem);
      font-weight: 600;
      border-radius: var(--border-radius-md);
      border: none;
      color: var(--color-text-light);
      cursor: pointer;
      transition: var(--transition-default);
      margin-bottom: var(--spacing-sm);
    }

    .btn-delete {
      background: var(--color-danger);
    }

    .btn-delete:hover {
      background: var(--color-danger-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 68, 68, 0.4);
    }

    .btn-back {
      background: var(--color-primary);
    }

    .btn-back:hover {
      background: var(--color-primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 159, 253, 0.4);
    }

    /* ==================== ANIMATIONS ==================== */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.92);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ==================== RESPONSIVE DESIGN ==================== */
    @media (max-width: 600px) {
      .card {
        padding: var(--spacing-xl) var(--spacing-md);
        max-width: 90%;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .card {
        padding: var(--spacing-lg) 15px;
      }

      .btn-custom {
        padding: 10px;
      }
    }

    /* ==================== TOUCH OPTIMIZATIONS ==================== */
    @media (hover: none) and (pointer: coarse) {
      .btn-custom {
        -webkit-tap-highlight-color: transparent;
      }

      .btn-custom:active {
        transform: scale(0.98);
      }
    }

    /* ==================== REDUCED MOTION ==================== */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

<body>
  <div class="card shadow-lg">
    <div class="delete-icon">üóëÔ∏è</div>
    <h2>Delete Item</h2>
    <p>
      Are you sure you want to permanently delete<br>
      "<strong>{{ item.name }}</strong>" from your inventory?
    </p>
    <p class="warning-text">This action cannot be undone!</p>

    <form method="post" class="mb-3">
      {% csrf_token %}
      <button type="submit" class="btn-custom btn-delete">Yes, Delete</button>
    </form>

    <button
      type="button"
      class="btn-custom btn-back"
      onclick="window.location.href='{% url 'items:item_list' %}'"
    >
      Cancel
    </button>
  </div>
</body>

</html>
