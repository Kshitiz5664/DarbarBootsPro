<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Delete Item - BillingInventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ===== GLOBAL STYLES ===== */
    body {
      background: linear-gradient(135deg, #1a1a40, #2a2a72, #009ffd);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      color: #fff;
      padding: 20px;
      margin: 0;
      overflow: hidden;
    }

    /* ===== CARD DESIGN ===== */
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.9s ease-out;
    }

    /* ===== TEXT STYLES ===== */
    .card h2 {
      font-size: 1.9rem;
      font-weight: 600;
      margin-bottom: 25px;
      animation: slideDown 1s ease-out;
    }

    .card p {
      font-size: 1rem;
      margin-bottom: 25px;
      line-height: 1.5;
      opacity: 0.9;
    }

    strong {
      color: #ffdd57;
    }

    /* ===== BUTTONS ===== */
    .btn-custom {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 1.05rem;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 12px;
    }

    .btn-delete {
      background: #ff4444;
    }

    .btn-delete:hover {
      background: #e53935;
      transform: translateY(-2px);
    }

    .btn-back {
      background: #009ffd;
    }

    .btn-back:hover {
      background: #2a9df4;
      transform: translateY(-2px);
    }

    /* ===== ANIMATIONS ===== */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.92);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-25px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 600px) {
      .card {
        padding: 30px 20px;
        max-width: 90%;
      }

      .card h2 {
        font-size: 1.6rem;
      }

      .card p {
        font-size: 0.95rem;
      }

      .btn-custom {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="card shadow-lg">
    <h2>üóëÔ∏è Delete Item</h2>
    <p>Are you sure you want to permanently delete<br>
      "<strong>{{ item.name }}</strong>" from your inventory?</p>

    <form method="post" class="mb-3">
      {% csrf_token %}
      <button type="submit" class="btn-custom btn-delete">Yes, Delete</button>
    </form>

    <button type="button" class="btn-custom btn-back"
      onclick="window.location.href='{% url 'items:item_list' %}'">Cancel</button>
  </div>
</body>

</html>
